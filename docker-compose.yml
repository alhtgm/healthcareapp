services:
  backend:
    build:
      context: ./backend
    container_name: healthcare-backend
    environment:
      DATABASE_URL: sqlite:///./data/healthcare.db
      CORS_ORIGINS: http://localhost:3000
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_BASE_URL: http://localhost:8000
    container_name: healthcare-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  backend_data:
